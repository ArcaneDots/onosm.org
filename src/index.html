<!DOCTYPE html>
<html lang="en-US">

<head>
  <title lang="en-US">On OpenStreetMap - a tool to add your business to the map</title>
  <title lang="es">Su OpenStreetMap - Aggiungi la tua attività su OpenStreetMap</title>
  <meta name="description" lang="en-US" content="Quickly and easily list your business on OpenStreetMap" />
  <meta name="description" lang="es"
    content="Aggiungi la tua attività su OpenStreetMap, il più grande database di dati geografici aperto al mondo! Diventa ricercabile da migliaia di utenti da tutto il mondo.">
  <link rel="shortcut icon" href="../src/img/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../src/css/twemoji.css">

  <!-- KEEP LAST -->
  <link rel='stylesheet' type='text/css' href="./src/css/site.css" />
</head>

<body>
  <header>
    <div class='container-sm mt-3 mb-5' style='display: inline-block'>
      <label for="languageSwitcher">Select Language</label>
      <select name='language' id='languageSwitcher'></select>
    </div>

    <div class="container-sm mt-3 mb-5">
      <div class="row">
        <div class="col">
          <img src='../src/img/osm.png' alt="OpenStreetMap logo" class="mx-auto" />
        </div>
        <div class="col-10 text-break">
          <h1 data-i18n="app.title" class="mx-auto text-primary">On OpenStreetMap</h1>
          <p data-i18n="app.desc" class="p-2"></p>
        </div>
      </div>
    </div>
  </header>

  <nav class="nav nav-pills nav-fill w-100">
    <a class="nav-link active" aria-current="page" id="step1" href="#location" data-i18n="step1.title">Location</a>
    <a class="nav-link" id="step2" href="#details" data-i18n="step2.title">Details</a>
    <a class="nav-link disabled" id="step3" href="#done" data-i18n="step3.title">Done</a>
  </nav>

  <main class="container-sm">
    <div class='mt-3' id='address-step'>
      <div class='center pad2'>
        <span id='instructions' class="text-info" for="address" style="font-size: x-large;"
          data-i18n="step1.desc"></span>
      </div>
      <div class='mb-4 mt-3'>
        <form id='find' class="input-group  border border-primary shadow-sm rounded">
          <label for="business-address">Search by address keywords</label>
          <div class="input-group-append">
            <input id="business-address" class="form-control" type="text" name="address-keywords"
              data-i18n="[placeholder]step1.addr"/>
            <button id="find-me" class="btn btn-primary px-3">Search address
              <span data-i18n="step1.button">
              </span>
            </button>
          </div>
        </form>
        <p data-warning="not-find" class="alert alert-danger mt-2" role="alert" style='display: none;'
          data-i18n="[html]step1.fail"></p>
        <p data-warning="map-information" class="alert alert-warning mt-2" role="alert" style='display: none;'></p>
      </div>
      <div id='map'></div>
      <a class="btn btn-primary btn-lg text-white w-100 mt-3 text-uppercase disabled" id="continue" href="#details"
        data-i18n="step1.continue">
        Move to next step
      </a>
    </div>

    <!-- step 2 -->
    <div class='mt-3 d-none' id='collect-data-step'>
      <p data-i18n="[html]step2.desc" class="h3 text-info"></p>
      <form data-form="business-tags">
        <!-- categories -->
        <div class="row">
          <div class="form-group col">
            <label for="category" data-i18n="step2.catlabel">Category</label>
            <input id="category" class="w-100" data-i18n="[data-placeholder]step2.catplaceholder" />
          </div>
          <div class="form-group col-sm-7">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-convenience-store"></i>
                  <label for='categoryalt' data-i18n="step2.catalt">Alternate Category</label>
                </span>
              </div>
              <input id='categoryalt' type='text' class="form-control"
                data-i18n="[placeholder]step2.cataltplaceholder" />
            </div>
          </diV>
        </div>

        <hr>
        <p data-i18n="step2.addressalt" class="mt-3"></p>
        <!-- id's based on https://www.w3.org/TR/WCAG21/#input-purposes -->
        <!-- address 1 -->
        <div class="form-row">

          <div class="form-group col-md-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-keycap-10"></i>
                  <label for="user-building" data-i18n="step2.housenumber">Building</label>
                </span>
              </div>
              <input id="user-building" class="form-control" name="building" type='text'
                data-i18n="[placeholder]step2.housenumberplaceholder" aria-autocomplete="address-line1">
            </div>
          </div>
          <div class="form-group col-md-5">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-round-pushpin"></i>
                  <label for='user-street' data-i18n="step2.street">Street</label>
                </span>
              </div>
              <input id='user-street' class="form-control" name="street" type='text'
                data-i18n="[placeholder]step2.addressaltplaceholder" autocomplete="address-line2" />
            </div>
          </div>
          <div class="form-group col-md-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-cityscape"></i>
                  <label for="user-city" data-i18n="step2.city">Village/Town/City</label>
                </span>
              </div>
              <input id="user-city" class="form-control" name="city" type="text"
                data-i18n="[placeholder]step2.cityplaceholder">
            </div>
          </div>
          <div class="form-group col-md-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-postbox"></i>
                  <label for="user-postcode" data-i18n="step2.postcode">Postal Code</label>
                </span>
              </div>
              <input id="user-postcode" class="form-control" name="postcode" type="text"
                data-i18n="[placeholder]step2.postcodeplaceholder">
            </div>
          </div>
        </div>

        <hr>

        <!-- name and number -->
        <div class="row mt-3">
          <div class="form-group col">

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-name-badge"></i>
                  <label for='business-name' data-i18n="step2.name">Business Name</label>
                </span>
              </div>
              <input id='business-name' name="name" type='text' class="form-control"
                data-i18n="[placeholder]step2.nameplaceholder" />
            </div>
          </div>
          <div class="form-group col-sm-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-telephone-receiver"></i>
                  <label for='business-phone' data-i18n="step2.phone">Phone</label>
                </span>
              </div>
              <input id='business-phone' type="tel" autocomplete="tel" class="form-control"
                data-i18n="[placeholder]step2.phoneplaceholder" />
            </div>
          </div>
        </div>

        <!-- website & social -->
        <div class="row">
          <div class="form-group col">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-globe-with-meridians"></i>
                  <label for='business-website' data-i18n="step2.website">Website URL</label>
                </span>
              </div>
              <input id='business-website' type="url" placeholder='' class="form-control"
                data-i18n="[placeholder]step2.websiteplaceholder" />
            </div>
          </div>
          <div class="form-group col-sm-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="twa twa-speech-balloon"></i>
                  <label for='business-social' data-i18n="step2.social">Social media</label>
                </span>
              </div>
              <input id='business-social' class="form-control" type='text'
                data-i18n="[placeholder]step2.socialplaceholder" />
            </div>
          </div>
        </div>

        <!-- opening hours -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="twa twa-nine-o-clock"></i>
                <label for='business-opening_hours' data-i18n="step2.opening">Opening hours</label>
              </span>
            </div>
            <input id='business-opening_hours' class="form-control" type='text' 
              data-i18n="[placeholder]step2.openingplaceholder" />
          </div>
        </div>

        <!-- accessibility -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="twa twa-wheelchair-symbol" data-bs-toggle="modal" data-bs-target="#wheelmodal"
                style="cursor:pointer"></i>
              <label for='wheelchair-access-select' data-i18n="step2.wheel" class="mt-3">Wheelchair
                accessibility</label>
            </span>
          </div>
          <select class="custom-select" name="wheelchair-access" id="wheelchair-access-select">
            <option value="" data-i18n="step2.wheelplaceholder" selected hidden="yes"></option>
            <option value="yes" data-i18n="step2.wheel_yes">Yes</option>
            <option value="limited" data-i18n="step2.wheel_limited">Limited</option>
            <option value="no" data-i18n="step2.wheel_no">No</option>
            <option value="unknown" data-i18n="step2.wheel_unknown">Unknown</option>
          </select>
        </div>

        <!-- wheelchair modal -->
        <div id="wheelmodal" aria-label="Show wheelchair tag reference" class="modal fade"
          tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
              <!-- header -->
              <div class="modal-header">
                <h5 class="modal-title" data-i18n="messages.modalTitle">
                  Wheelchair accessibility reference</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- body -->
              <div class="modal-body">
                <p data-i18n="[html]step2.wheelmodal">description</p>
              </div>
              <!-- footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-lg w-100 text-uppercase" data-bs-dismiss="modal"
                  aria-label="Close wheelchair reference pop-up" data-i18n="messages.modalButton"></button>
              </div>
            </div>
          </div>
        </div>

        <!-- payments -->
        <label for="payment" data-i18n="step2.payment" class="mt-3">Accepted payment types</label>
        <input id="payment" class="w-100" data-i18n="[placeholder]step2.paymentplaceholder" />

        <hr class="my-3">
        <!-- delivery -->

        <div class="row">
          <div class="form-group col">
            <label for='delivery' data-i18n="step2.delivery">Delivery</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="delivery-check" name="delivery-check">

                    <label for="delivery-check" id="label-delivery-check" class="custom-control-label mb-0 ml-2"
                      data-i18n="step2.no"></label>
                  </div>
                </div>
              </div>
              <input id='delivery' type='text' class="form-control"
                data-i18n="[placeholder]step2.deliveryplaceholder" />
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for='delivery_description' data-i18n="step2.delivery_description"></label>
            <input id='delivery_description' type='text' placeholder='' class="form-control"
              data-i18n="[placeholder]step2.delivery_descriptionplaceholder" />
          </div>
        </div>


        <!-- delivery_covid -->
        <div class="row mt-2">
          <div class="form-group col">
            <span class="badge badge-danger">COVID-19</span> <label data-i18n="step2.delivery_covid"></label>
            <div class=" form-check-inline">
              <div class="custom-control custom-radio">
                <input type="radio" id="yes-covid19" name="delivery_covid" class="custom-control-input form-check-input"
                  value='Y'>
                <label class="custom-control-label form-check-label" for="yes-covid19" data-i18n="step2.yes"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="no-covid19" name="delivery_covid" class="custom-control-input form-check-input"
                  value='N'>
                <label class="custom-control-label form-check-label" for="no-covid19" data-i18n="step2.no"></label>
              </div>
            </div>
          </div>
          <!-- delivery_covid -->
          <div class="form-group col-sm-6">
            <span class="badge badge-danger">COVID-19</span> <label for='delivery_covid_description'
              data-i18n="step2.delivery_covid_description"></label>
            <input id='delivery_covid_description' type='text' placeholder='' class="form-control"
              data-i18n="[placeholder]step2.delivery_covid_descriptionplaceholder" />
          </div>
        </div>

        <hr class="my-3">
        <!-- takeaway -->

        <div class="row">
          <div class="form-group col">
            <label data-i18n="step2.takeaway"></label>
            <div class=" form-check-inline w-100">
              <div class="custom-control custom-radio">
                <input type="radio" id="yes-takeaway" name="takeaway" class="custom-control-input form-check-input"
                  value='yes'>
                <label class="custom-control-label form-check-label" for="yes-takeaway" data-i18n="step2.yes"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="no-takeaway" name="takeaway" class="custom-control-input form-check-input"
                  value='no'>
                <label class="custom-control-label form-check-label" for="no-takeaway" data-i18n="step2.no"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="only-takeaway" name="takeaway" class="custom-control-input form-check-input"
                  value='only'>
                <label class="custom-control-label form-check-label" for="only-takeaway"
                  data-i18n="step2.only_takeaway"></label>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for='takeaway_description' data-i18n="step2.takeaway_description"></label>
            <input id='takeaway_description' type='text' placeholder='' class="form-control"
              data-i18n="[placeholder]step2.takeaway_descriptionplaceholder" />
          </div>
        </div>


        <!-- takeaway_covid -->
        <div class="row mt-2">
          <div class="form-group col">
            <span class="badge badge-danger">COVID-19</span> <label data-i18n="step2.takeaway_covid"></label>
            <div class=" form-check-inline">
              <div class="custom-control custom-radio">
                <input type="radio" id="yes-takeaway-covid19" name="takeaway_covid"
                  class="custom-control-input form-check-input" value='yes'>
                <label class="custom-control-label form-check-label" for="yes-takeaway-covid19"
                  data-i18n="step2.yes"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="no-takeaway-covid19" name="takeaway_covid"
                  class="custom-control-input form-check-input" value='no'>
                <label class="custom-control-label form-check-label" for="no-takeaway-covid19"
                  data-i18n="step2.no"></label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="only-takeaway-covid19" name="takeaway_covid"
                  class="custom-control-input form-check-input" value='only'>
                <label class="custom-control-label form-check-label" for="only-takeaway-covid19"
                  data-i18n="step2.only_takeaway"></label>
              </div>
            </div>
          </div>
          <!-- takeaway_covid -->
          <div class="form-group col-sm-6">
            <span class="badge badge-danger">COVID-19</span> <label for='takeaway_covid_description'
              data-i18n="step2.takeaway_covid_description"></label>
            <input id='takeaway_covid_description' type='text' placeholder='' class="form-control"
              data-i18n="[placeholder]step2.takeaway_covid_descriptionplaceholder" />
          </div>
        </div>

        <button id='collect-data-done' aria-label="Enter business information"
          class="btn btn-primary btn-lg w-100 mt-4 text-uppercase" data-i18n="step2.done"></button>
      </form>
    </div>

    <div class='d-none' id='confirm-step'>
      <p class="h2 text-success mt-3 mb-4" data-i18n="[html]step3.row1"></p>
      <p><span class="h4" data-i18n="step3.row2"></span> <span id='linkcoords'>&nbsp;</span></p>
      <p class="alert alert-info" role="alert" data-i18n="[html]step3.row3"></p>
      <p><span data-i18n="step3.row4"></span>
        <a href="#location" aria-label="Create another note" data-i18n="step3.row4a"></a>!
      </p>

      <div data-i18n="[html]step3.finalmessage"></div>
    </div>
  </main>

  <footer class="container-sm mt-3 mb-5">
    <p class="font-weight-light small text-muted mt-4" data-i18n="[html]messages.credits"></p>
  </footer>
  <script src="./bundle.js"></script>
</body>

</html>
